<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="./src/assets/style.css">
</head>
<body>
<div class="post-creation">
    <form action="index.html" method="post" enctype="multipart/form-data">
        <div>
            <label for="post-content">Post Body</label>
        </div>
        <div class="form-group">
            <textarea id="post-content" name="post-content" rows="10" cols="20" required></textarea>
        </div>
        <div class="form-group">
            <label for="post-image">Select File</label>
            <input type="file" id="post-image" name="post-image" accept="image/*">
        </div>
        <div class="button-container">
            <button type="submit">Create Post</button>
        </div>
    </form>
</div>

<footer>
    <p>This beautiful page is provided to you by Tartu University students</p>
</footer>

</body>
</html>
